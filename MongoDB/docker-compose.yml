version: '3.3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodbTestes
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: estudos
      MONGO_INITDB_ROOT_PASSWORD: estudos123
    volumes:
      - mongo-data/data/db
    restart: always

volumes:
  mongo-data